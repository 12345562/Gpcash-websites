<style>
  .amazon-button{
    color: rgb(0, 113, 133);
    text-decoration: underline;
    cursor: pointer;
    transition: color 0.15s;
    

  }
  .amazon-button:hover{
    color: orange;
  }
  .nike-button{
    color: black;
    font-weight: bolder;
    font-size: larger;
  }

    color: rgb(0, 118, 0);

    font-size: 15px;

  }
  .text-button{
    font-weight: lighter;
    font-size: 15px;
  }
  .cart-button{
    background-color: rgb(255, 216, 20);
    border: none;
    height: 40px;
    width: 120px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.15s,
    opacity 0.15s;

  }
  .cart-button:hover{
    background-color: rgb(255, 199, 44);
  }
  .cart-button:active{
    opacity: 0.5;

    margin-left: 10px;
    cursor: pointer;
  }

  }
