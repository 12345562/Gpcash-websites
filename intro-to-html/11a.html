<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-info{
        display: grid;
        grid-template-columns: 200px 75px;
      }
    </style>
  </head>
  <body>
    <div class="grid-info">
      <div style="background-color: 
      lightblue;">200px</div>
      <div style="background-color: 
      lightpink;">75px</div>
    </div>
  </body>
</html>
