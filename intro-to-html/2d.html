<style>
  .start-button{
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 40px;
    width: 120px;
    border-radius: 4px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    transition: backgroundcolor 0.15s,
    color 0.15s;
  }
  .start-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
  .download-button{
    background-color: white;
    color: rgb(108, 117, 125);
    border-style: solid;
    border-width: thin;
    border-color: rgb(108, 117, 125);
    height: 40px;
    width: 100px;
    border-radius: 4px;
    margin-left: 6px;
    font-weight: bolder;
    cursor: pointer;
    transition: backgroundcolor 0.15s,
    color 0.15s;
    
  }
  .download-button:hover{
    background-color: rgb(108, 117, 125);
    color: white;
  }
</style>
<button class="start-button">
  Get started
</button>
<button class="download-button">
  Download
</button>
